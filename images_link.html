<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 40px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .menu {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .menu li {
            width: calc(50% - 10px);
        }
        @media (max-width: 768px) {
            .menu li {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>This is a place where you can explore different topics!</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our technology section!</p>
        <a href="https://www.placeholder.com" target="_blank">
            <img src="https://via.placeholder.com/400x200" alt="Technology Image">
        </a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://www.placeholder.com" target="_blank">
                <img src="https://via.placeholder.com/200x200" alt="Nature Image 1">
            </a>
            <a href="https://www.placeholder.com" target="_blank">
                <img src="https://via.placeholder.com/200x200" alt="Nature Image 2">
            </a>
            <a href="https://www.placeholder.com" target="_blank">
                <img src="https://via.placeholder.com/200x200" alt="Nature Image 3">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul class="menu">
            <li><a href="https://www.placeholder.com" target="_blank">Pizza</a></li>
            <li><a href="https://www.placeholder.com" target="_blank">Burger</a></li>
            <li><a href="https://www.placeholder.com" target="_blank">Salad</a></li>
            <li><a href="https://www.placeholder.com" target="_blank">Pasta</a></li>
        </ul>
    </section>
</body>
</html>
